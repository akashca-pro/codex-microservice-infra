apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka
  template:
    metadata:
      labels:
        app: kafka
    spec:
      containers:
        - name: kafka
          image: apache/kafka:3.7.0
          ports:
            - containerPort: 9092
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 384Mi
          env:
            - name: KAFKA_NODE_ID
              value: "1"
            - name: KAFKA_CLUSTER_ID
              value: "cluster-1"
          command:
            - /bin/sh
            - -c
            - |
              set -e
              cat <<EOF > /opt/kafka/config/kraft/server.properties
              process.roles=broker,controller
              node.id=1
              controller.quorum.voters=1@localhost:9093
              controller.listener.names=CONTROLLER

              listeners=INTERNAL://0.0.0.0:9092,CONTROLLER://127.0.0.1:9093
              advertised.listeners=INTERNAL://kafka:9092
              listener.security.protocol.map=INTERNAL:PLAINTEXT,CONTROLLER:PLAINTEXT
              inter.broker.listener.name=INTERNAL

              num.partitions=3
              offsets.topic.replication.factor=1
              transaction.state.log.replication.factor=1
              transaction.state.log.min.isr=1

              log.retention.hours=1
              log.retention.bytes=134217728
              log.segment.bytes=67108864
              log.cleaner.enable=true

              log.dirs=/tmp/kraft-combined-logs
              EOF

              echo "Formatting storage..."
              /opt/kafka/bin/kafka-storage.sh format \
                --ignore-formatted \
                --cluster-id=$(/opt/kafka/bin/kafka-storage.sh random-uuid) \
                --config /opt/kafka/config/kraft/server.properties

              echo "Starting Kafka..."
              exec /opt/kafka/bin/kafka-server-start.sh /opt/kafka/config/kraft/server.properties
---
apiVersion: v1
kind: Service
metadata:
  name: kafka
  namespace: app-services
spec:
  selector:
    app: kafka
  ports:
    - name: broker
      port: 9092
      targetPort: 9092