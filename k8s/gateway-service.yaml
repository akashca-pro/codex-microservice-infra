apiVersion: apps/v1
kind: Deployment
metadata: 
  name: gateway-service
  namespace: app-services
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway-service
  template:
    metadata:
      labels:
        app: gateway-service
    spec: 
      initContainers:
        - name: wait-for-redis
          image: busybox:1.36.1
          command:
            - sh
            - -c
            - |
              echo "Waiting for Redis to be available on port 6379..."
              while ! nc -z -w 1 redis 6379; do
                echo "Redis not yet ready. Sleeping for 5 seconds..."
                sleep 5
              done
              echo "Redis is ready!"
          env:
            - name: REDIS_HOST
              value: "redis"
          resources:
            requests:
              cpu: 10m
              memory: 10Mi
            limits:
              cpu: 100m
              memory: 64Mi
      containers:
        - name: gateway
          image: akashcapro/codex-gateway-service:0.0.5
          imagePullPolicy: Always
          ports:
          - containerPort: 4000
          - containerPort: 9100

          readinessProbe:
            httpGet:
              path: /health  
              port: 4000
            initialDelaySeconds: 15
            periodSeconds: 10     
            failureThreshold: 3  
          livenessProbe:
            tcpSocket:
              port: 4000 
            initialDelaySeconds: 20 
            periodSeconds: 20 

          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          env:
            - name: CLIENT_URL
              value: "http://codex.com:5173"
            - name: JWT_ACCESS_TOKEN_EXPIRY
              value: "1h"
            - name: JWT_REFRESH_TOKEN_EXPIRY
              value: "1d"
            - name: GATEWAY_SERVICE_PORT
              value: "4000"
            - name: REDIS_URL
              value: "redis://redis:6379"
            - name: GRPC_AUTH_USER_SERVICE_URL
              value: "auth-user-service:50051"
            - name: GRPC_PROBLEM_SERVICE_URL
              value: "problem-service:50052"
            - name: GRPC_CODE_MANAGE_SERVICE_URL
              value: "code-manage-service:50053"
            - name: GRPC_COLLAB_SERVICE_URL
              value: "collab-service:50054"
            - name: DEFAULT_GRPC_TIMEOUT
              value: "15000"
            - name: GATEWAY_SERVICE_METRICS_PORT
              value: "9100"
            - name: METRICS_URL
              value: "http://prometheus.monitoring:9090/api/v1/query"
            - name: OTEL_SERVICE_NAME
              value: "gateway-service"
            # - name: OTEL_EXPORTER_OTLP_ENDPOINT
            #   value: "otel-collector-opentelemetry-collector.observability.svc.cluster.local:4317"
            - name: NODE_ENV
              value: "development" 
            - name: domain
              value: codex.com
          envFrom:
            - secretRef:
                name: app-secrets
---
apiVersion: v1
kind: Service
metadata:
  name: gateway-service
  namespace: app-services
spec:
  selector:
    app: gateway-service
  ports:
  - name: http
    protocol: TCP
    port: 4000
    targetPort: 4000
  - name: metrics
    protocol: TCP
    port: 9100
    targetPort: 9100
